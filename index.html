<!doctype html>
<html lang="en">

<head>
    <title>Song Lyric App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <main class="content-area">
            <h1 class="text-center">All the songs lyrics</h1>
            <div class="search-bar col-md-6 mx-auto">
                <form id="form" action="">
                    <div class="search-box my-5">
                        <input id="search" type="text" class="form-control" placeholder="Enter your song name">
                        <button type="submit" class="btn btn-success search-btn">Search</button>
                    </div>
                </form>
            </div>
            <!-- === Simple results === -->
            <div class="search-result col-md-8 mx-auto py-4">
                <!-- single result -->
                <div class="result" id="result">
                </div>
            </div>
            <!-- ./ single result -->
        </main>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom Script Here -->

    <script src="script.js"></script>


</body>

</html>
